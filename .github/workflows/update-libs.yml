name: Update browser libs (docxtemplater/pizzip/mammoth)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 6 * * 1"   # every Monday 06:00 UTC

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow pushing back to the repo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Init npm and install latest packages
        run: |
          npm init -y
          npm i docxtemplater@latest pizzip@latest mammoth@latest

      - name: Prepare libs folder
        run: |
          mkdir -p libs
          cp node_modules/pizzip/dist/pizzip.min.js libs/pizzip.min.js
          cp node_modules/docxtemplater/build/docxtemplater.js libs/docxtemplater.js
          cp node_modules/mammoth/mammoth.browser.min.js libs/mammoth.browser.min.js

      - name: Write versions.json for visibility
        run: |
          node -e 'const fs=require("fs"); \
          const v={ \
            docxtemplater: require("./node_modules/docxtemplater/package.json").version, \
            pizzip: require("./node_modules/pizzip/package.json").version, \
            mammoth: require("./node_modules/mammoth/package.json").version, \
            updated_at: new Date().toISOString() \
          }; fs.writeFileSync("libs/versions.json", JSON.stringify(v,null,2));'

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions"
          git config user.email "actions@github.com"
          git add libs package.json package-lock.json
          git diff --cached --quiet || git commit -m "chore(libs): update browser builds to latest"
          git push
